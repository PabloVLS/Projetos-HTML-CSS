<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <table>
        <tr>
            <td>
                <form>
                    <label>Nome:</label>
                    <input type="text" name="" id="" placeholder="Digite o Nome">
                    <br>
                    <label>Sobrenome:</label>
                    <input type="text" name="" id="" placeholder="Digite o Sobrenome">
                    <br>
                </form>
            </td>
            <td>
                <form>
                    <label>Data de Nascimento:</label>
                    <input type="date" name="" id="" placeholder="Digite a data de Nascimento">
                    <br>
                    <label>Sexo:</label>
                    <input type="text" name="" id="" placeholder="Digite o Sexo">
                    <br>
                </form>
            </td>
        </tr>   
    </table>
    <br><br>
    <input type="password" name="" id="" placeholder="Digita a senha:">
    <input type="email" name="" id="" placeholder="Digita o email">

    <input type="submit" name="Enviar Formularios" id="" placeholder="Enviar">

    <br><br>
    <input type="radio" name="" id="dog">
    
    <label for="dog">Cachorro</label>
    <input type="radio" name="" id="cat">
    <label for="cat">Gato</label>
    <br>
    <br>
    <input type="checkbox" name="tv" id="">
    <label for="tv">TV</label>
    <br>
    <input type="checkbox" name="geladeira" id="">
    <label for="geladeira">geladeira</label>
    <br>
    <input type="checkbox" name="colher" id="">
    <label for="colher">colher</label>
    <br><br><br>
<select name="" id="">
    <option value="vermelho">Vermelho</option>
    <option value="verde">Verde</option>
    <option value="azul">Azul</option>
    <option value="Branco">Branco</option>
</select>

<br><br>
<textarea name="" id="" placeholder="Digite aqui sua mensagem" rows="15" cols="55"></textarea>
<br><br>

<button>Clica ai so</button>

</body>
</html>
